<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Whac a mole game</title>
  </head>
  <body>
    <!-- Section 1 -- Instructions -->
    <section class="instructions">
      <h2>Instructions:</h2>
      <p></p>
    </section>
    <!-- Section-2 -- Grid, Btns and timer-->
    <section class="grid-and-btns">
      <div class="grid-container">
        <canvas id="grid"></canvas>
      </div>
      <div id="timer">
        <span id="timer-minutes">00</span>
        <span id="timer-division">:</span>
        <span id="timer-seconds">00</span>
      </div>
      <div id="btns">
        <button class="start-btn">Start Game</button>
        <button class="restart-btn">Restart</button>
      </div>
    </section>
    <!-- Section-3 -- Scores -->
    <section class="scores">
      <span id="score">Score: 0</span>
      <span id="highscore">Highscore: 0</span>
    </section>
    <script type="module" src="/js/index.js"></script>
    <!-- <script type="module" src="/js/index2.js"></script> -->
  </body>
</html>
